  <script>
    function injectCoursesData() {
      if (courseData.length == 0) {
        setTimeout(injectCoursesData, 100);
      }
      var tempTotal = "";
      for (var i = 0; i < courseData.length; i++) {
        tempTotal += `
						
						<div class="col-md-6 col-lg-4 col-sm-6 m-b30">
						<div class="cours-bx">
              <a href="https://www.youtube.com/watch?v=${courseData[i].youtubeID}" target="_blank">
                <div class="action-box">
                  <img src="https://img.youtube.com/vi/${courseData[i].youtubeID}/mqdefault.jpg" alt="Course Image">
                  <button class="btn">${courseData[i].eventDate}</button>
                </div>
              </a>
							<div class="info-bx text-center">
								<h5><a href="https://www.youtube.com/watch?v=${courseData[i].youtubeID}" target="_blank">${courseData[i].title}</a></h5>
								<span>${courseData[i].taughtBy}</span>
							</div>
							
						</div>
					</div>
						`;
      }
      document.getElementById("coursesHere").innerHTML = "";
      document.getElementById("coursesHere").innerHTML = tempTotal;
    }
    setTimeout(injectCoursesData, 0);
  </script>
